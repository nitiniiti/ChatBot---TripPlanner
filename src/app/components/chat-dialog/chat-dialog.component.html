<p>Trip Planner</p>


<ng-container *ngFor="let message of messages">
<div class="message" [ngClass]="{'from': message.sentBy === 'bot', 
                                   'to': message.sentBy === 'user'  }">
                                   {{message.content}}
</div>
</ng-container>

<ng-container *ngIf="suggestions.length > 0">
<div class="message">
<a *ngFor="let suggestion of suggestions" (click)="sendMessage(suggestion)" style="border: dotted;
    padding: 2px;
    margin: 5px;">{{suggestion}}</a>
</div>
</ng-container>


<label for="nameField"> Your Message</label>
<input [(ngModel)]="formValue" (keyup.enter)="sendMessage('')" type="text"><br>

<button (click)="sendMessage('')">Send</button>
